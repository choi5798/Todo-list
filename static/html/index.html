<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
</head>
<body>
    <div class="header z-depth-5">
            <p id="intro_text">새 일정 추가 <input type="button" id="btn_insert" class="btn-floating btn-large waves-effect waves-light green">
            <i class="material-icons"></i> </p>
    </div>
    <hr>
    <div class="body row">
        <div class="z-depth-5 input-field row" id="write">
            <form id="write-form" class="col s12">
                내용 <br>
                <textarea name="add_contents" id="add_contents" class="materialize-textarea" rows="5" cols="40" required></textarea>
                <br>
                기한 <br>
                <input type="text" name="add_deadline" id="add_deadline" class="datepicker" required>
                <div class="button-field">
                    <input type="button" id="btn_submit" value="추가">
                    <input type="button" id="btn_cancel" value="취소">
                </div>
            </form>
        </div>
        <div class="z-depth-5 input-field row" id="edit">
            <form id="edit-form" class="col s12">
                내용 <br>
                <textarea name="edit_contents" id="edit_contents" class="materialize-textarea" rows="5" cols="40" required></textarea>
                <br>
                기한
                <input type="text" name="edit_deadline" id="edit_deadline" class="datepicker" required>
                <div class="button-field">
                    <input type="button" id="btn_edit">
                    <input type="button" id="btn_edit_cancel" value="취소">
                </div>
            </form>
        </div>
        <div>
            <ul id="contents" class="collection">

            </ul>
        </div>

    </div>
    <div class="footer">

    </div>

</body>

<!-- <script src="../js/clock.js"></script> -->
<script src="../js/main.js"></script>
<script src = "../js/ajax.js"></script>
<script>
    
</script>

</html>
