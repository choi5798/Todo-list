<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
    <div class="header">
            <input type="button" id="btn_insert" value="새 일정 만들기"></input>
    </div>
    <hr>
    <div class="body">
        <div class="z-depth-5" id="write">
            <form id="write-form">
                내용 <br>
                <textarea name="add_contents" id="add_contents" required cols="30" rows="10"></textarea>
                <br>
                기한 <br>
                <input type="date" name="add_deadline" id="add_deadline" required>
                <div class="button-field">
                    <input type="button" id="btn_submit" value="추가">
                    <input type="button" id="btn_cancel" value="취소">
                </div>
            </form>
        </div>
        <div class="z-depth-5" id="edit">
            <form id="edit-form">
                내용 <br>
                <textarea name="edit_contents" id="edit_contents" cols="30" rows="10" required></textarea>
                <br>
                기한
                <input type="date" name="edit_deadline" id="edit_deadline">
                <div class="button-field">
                    <input type="button" id="btn_edit" value="수정">
                    <input type="button" id="btn_edit_cancel" value="취소">
                </div>
            </form>
        </div>
        <div>
            <ul id="contents">

            </ul>
        </div>

    </div>
    <div class="footer">

    </div>

</body>

<!-- <script src="../js/clock.js"></script> -->
<script src="../js/main.js"></script>
<script src = "../js/ajax.js"></script>

</script>

</html>
